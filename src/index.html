<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NFT sample program</title>

    <style>
      #spinnerwrapper {
        background-color: #FFF; 
        position: absolute; 
        top: 5;
        left: 0; 
        width: 100%; 
        height: 100%; 
        z-index: 9999; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        transition: display 0.2s;
    }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script>
      $(document).ready(function(){
        $(window).load(function() {
          App.init();
        });
        $("#mainContent").on('DOMSubtreeModified', function(){
          console.log("Changed");
          $('#spinnerwrapper').show();
          setTimeout(() => {
            $('#spinnerwrapper').hide();
          }, 1000);
        });
      });
    </script>

  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayProfile()">Profile</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayCertificates()">My certificates</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayUploadCertificateForm()">Upload certificate</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayTeam()">Team</a>
            </li>
        </ul>
        </div>
    </nav>

    <div class="container-fluid", style="padding-top: 70px;">
      <div id="spinnerwrapper">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
          <strong>Loading...</strong>
        </div>
        
      </div>
        <div id="mainContent"></div>
        <div id="errorMsg"></div>
    </div>

  </body>
</html>
