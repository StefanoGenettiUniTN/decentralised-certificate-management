<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>NFT sample program</title>

    <style>
      #spinnerwrapper {
        background-color: #FFF; 
        position: absolute; 
        top: 5;
        left: 0; 
        width: 100%; 
        height: 100%; 
        z-index: 9999; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        transition: display 0.2s;
    }
    </style>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>

    <script>
      $(document).ready(function(){
        $(window).load(function() {
          App.init();
        });
      });
    </script>

    <script>
      // event handlers to handle change of chain or change of account
      window.ethereum.on('chainChanged', (chainId) => window.location.reload());
      window.ethereum.on('accountsChanged', (accounts) => window.location.reload());
    </script>

    <script>
      /**utils*/
      function toggleInputField() {
        var selectElement = document.getElementById("certificate-expiration");
        var inputContainer = document.getElementById("input-certificate-expiration-date");

        if (selectElement.value === "INF") {
          inputContainer.innerHTML = ``;
        } else {
          inputContainer.innerHTML = `
          <div class="input-group mb-3">
            <span class="input-group-text">Expiration date</span>
            <input class="upload-form form-control" type="date" data-bs-date-format="yyyy-mm-dd" id="certificate-expiration-date" required>
          </div>`;
        }
      }
      /**---*/
    </script>

  </head>
  <body>

    <nav class="navbar navbar-expand-sm bg-light navbar-light fixed-top">
        <div class="container-fluid">
        <ul class="navbar-nav">
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayProfile()">Profile</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayCertificates()">My certificates</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayUploadCertificateForm()">Upload certificate</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayTeam()">Team</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="#" onclick="App.displayCourses()">Courses</a>
            </li>
        </ul>
        </div>
        <div id="accountaddress" class="container-fluid d-flex justify-content-end"></div>
    </nav>

    <div class="container-fluid", style="padding-top: 70px; min-height: 400px; margin-bottom: 100px; clear: both;">
      <div id="spinnerwrapper">
        <div class="d-flex flex-column align-items-center justify-content-center">
          <div class="spinner-border text-primary" role="status" aria-hidden="true"></div>
          <strong>Loading...</strong>
        </div>
        
      </div>
        <div id="mainContent"></div>
        <div id="errorMsg"></div>
    </div>

    <footer class="bg-light text-center text-lg-start py-3 fixed-bottom">
      <div class="container">
        <span class="text-muted">Authors: Eros Rigaba, Stefano Genetti, Pietro Fronza</span>
      </div>
    </footer>
  </body>
</html>
